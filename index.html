<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Button</title>
<style>
  body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  /* Fullscreen dark overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: Arial, sans-serif;
    animation: fadeIn 0.3s ease forwards;
  }

  /* Centered box */
  .overlay-box {
    background: #1e1e1e;
    padding: 2rem 3rem;
    border-radius: 16px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(40px);
    opacity: 0;
    animation: slideUp 0.4s ease forwards;
  }

  .overlay-box h2 {
    margin-bottom: 1rem;
    color: #25d366;
    font-size: 1.5rem;
  }
  .overlay-box p {
    margin-bottom: 1.5rem;
    color: #ccc;
    font-size: 1rem;
    line-height: 1.4;
  }

  .btns {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .btns button {
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }
  #continueHere {
    background: #25d366;
    color: #fff;
  }
  #stayThere {
    background: #444;
    color: #fff;
  }
  .btns button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  /* Animations */
  @keyframes fadeIn {
    from { background: rgba(0,0,0,0); }
    to   { background: rgba(0,0,0,0.85); }
  }
  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>
  <button onclick="window.location.href='https://avp-sd.github.io/Scenario-Decomposition/';">
    Go to The New Classification System
  </button>
   <!-- Overlay -->
<div id="overlay">
  <div class="overlay-box">
    <h2>This site is already open</h2>
    <p>You already have this site open in another tab.<br>
       Would you like to continue here instead?</p>
    <div class="btns">
      <button id="continueHere">Continue Here</button>
      <button id="stayThere">Stay on Other Tab</button>
    </div>
  </div>
</div>
  
<script>
(function() {
  const TAB_KEY = "active_tab_lock";
  const myId = Date.now().toString();
  const overlay = document.getElementById("overlay");
  const btnContinue = document.getElementById("continueHere");
  const btnStay = document.getElementById("stayThere");

  // Claim active tab
  localStorage.setItem(TAB_KEY, myId);

  // If another tab already has the lock → show overlay
  if (localStorage.getItem(TAB_KEY) !== myId) {
    overlay.style.display = "flex";
  }

  // Watch for changes
  window.addEventListener("storage", (e) => {
    if (e.key === TAB_KEY) {
      if (e.newValue !== myId) {
        overlay.style.display = "flex"; // another tab active
      } else {
        overlay.style.display = "none"; // this tab reclaimed
      }
    }
  });

  // Button: continue here → take over lock
  btnContinue.addEventListener("click", () => {
    localStorage.setItem(TAB_KEY, myId);
    overlay.style.display = "none";
  });

  // Button: stay on other tab → close this one
  btnStay.addEventListener("click", () => {
    window.location.href = "about:blank"; // or window.close() if opened via JS
  });

  // Cleanup when tab closes
  window.addEventListener("beforeunload", () => {
    if (localStorage.getItem(TAB_KEY) === myId) {
      localStorage.removeItem(TAB_KEY);
    }
  });
})();
</script>
</body>
</html>
